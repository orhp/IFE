<!DOCTYPE html>
<html>
<head>
	<title>1-4</title>
	<style type="text/css">	
	.main{
		background: #ccc;
		width: 400px;
		height: 200px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -200px;
		margin-top: -100px;
		
	}
	.toparea{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius: 0 0 50px 0;
	}
	.bottomarea{
		position: relative;
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius: 50px 0 0 0;
		top: 100px;
		right: -350px;
	}
	</style>
</head>
<body>
	<div class="main">
      <div class="toparea"></div>
      <div class="bottomarea"></div>
    </div>
</body>
</html>
